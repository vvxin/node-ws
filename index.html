<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na'vi - English Expanded Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1121; /* Darker Slate */
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b1121 70%);
        }
        
        .ipa-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .category-badge {
            transition: all 0.2s;
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center py-10 px-4">

    <!-- Header -->
    <header class="w-full max-w-5xl mb-8 text-center space-y-4">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 drop-shadow-lg">
            Lì'fya leNa'vi
        </h1>
        <p class="text-slate-400 text-lg">
            Comprehensive Vocabulary / Tìtstewan
        </p>
    </header>

    <!-- Controls Section -->
    <div class="w-full max-w-5xl mb-6 sticky top-4 z-20 space-y-3">
        <!-- Search -->
        <div class="relative group shadow-2xl">
            <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                <svg class="w-6 h-6 text-cyan-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full p-4 pl-12 text-base border rounded-xl bg-slate-800/90 backdrop-blur-md border-slate-600 placeholder-slate-400 text-white focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all" 
                placeholder="Search Na'vi, English, or IPA..." autocomplete="off">
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="filterContainer">
            <button class="filter-btn active bg-cyan-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-cyan-500 transition-colors" data-filter="All">All</button>
            <button class="filter-btn bg-slate-800 text-slate-300 border border-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:border-cyan-500 hover:text-cyan-400 transition-all" data-filter="Core Concept">Core Concepts</button>
            <button class="filter-btn bg-slate-800 text-slate-300 border border-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:border-cyan-500 hover:text-cyan-400 transition-all" data-filter="Nature">Nature</button>
            <button class="filter-btn bg-slate-800 text-slate-300 border border-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:border-cyan-500 hover:text-cyan-400 transition-all" data-filter="People">People</button>
            <button class="filter-btn bg-slate-800 text-slate-300 border border-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:border-cyan-500 hover:text-cyan-400 transition-all" data-filter="Phrase">Phrases</button>
            <button class="filter-btn bg-slate-800 text-slate-300 border border-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:border-cyan-500 hover:text-cyan-400 transition-all" data-filter="Number">Numbers</button>
        </div>
    </div>

    <!-- Dictionary Table -->
    <div class="w-full max-w-5xl bg-slate-800/50 backdrop-blur rounded-2xl shadow-2xl overflow-hidden border border-slate-700/50">
        <div class="overflow-x-auto max-h-[70vh]">
            <table class="w-full text-sm text-left text-slate-300">
                <thead class="text-xs uppercase bg-slate-900 text-cyan-400 sticky top-0 z-10 shadow-md">
                    <tr>
                        <th scope="col" class="px-6 py-4">Na'vi</th>
                        <th scope="col" class="px-6 py-4">IPA</th>
                        <th scope="col" class="px-6 py-4">English</th>
                        <th scope="col" class="px-6 py-4">Category</th>
                    </tr>
                </thead>
                <tbody id="dictionaryBody" class="divide-y divide-slate-700">
                    <!-- Rows populated by JS -->
                </tbody>
            </table>
        </div>
        <div id="noResults" class="hidden p-12 text-center">
            <p class="text-xl text-slate-400 font-semibold">Ke'u...</p>
            <p class="text-slate-500">No results found.</p>
        </div>
        <div class="p-3 bg-slate-900/80 text-right text-xs text-slate-500 border-t border-slate-800">
            Total entries: <span id="countDisplay" class="text-cyan-400 font-bold">0</span>
        </div>
    </div>

    <script>
        const dictionaryData = [
            // --- CORE CONCEPTS (Must Haves) ---
            { navi: "Tsaheylu", ipa: "[t͡sa.ˈhɛj.lu]", english: "Bond / Neural connection", category: "Core Concept" },
            { navi: "Eywa", ipa: "[ˈɛj.wa]", english: "World Spirit (Gaia)", category: "Core Concept" },
            { navi: "Kelutral", ipa: "[kɛ.lu.ˈtɾal]", english: "Hometree", category: "Core Concept" },
            { navi: "Uniltìrantokx", ipa: "[u.nil.tɪ.ˈɾan.tokʼ]", english: "Avatar (Dream-walker-body)", category: "Core Concept" },
            { navi: "Ayvrrtep", ipa: "[aj.ˈvr̩.tɛp]", english: "Demons", category: "Core Concept" },
            { navi: "Tawtute", ipa: "[ˈtaw.tu.tɛ]", english: "Sky person (Human)", category: "Core Concept" },
            { navi: "Ska'kal", ipa: "[skaʔ.ˈkal]", english: "Intruder (Suit)", category: "Core Concept" },

            // --- GREETINGS & PHRASES ---
            { navi: "Kaltxì", ipa: "[kal.ˈtʼɪ]", english: "Hello", category: "Phrase" },
            { navi: "Oel ngati kameie", ipa: "[wɛl ŋa.ˈtɪ ka.ˈmɛ.i.ɛ]", english: "I see you", category: "Phrase" },
            { navi: "Kìyevame", ipa: "[kɪ.jɛ.va.ˈmɛ]", english: "See you again", category: "Phrase" },
            { navi: "Eywa ngahu", ipa: "[ˈɛj.wa ŋa.ˈhu]", english: "Eywa be with you", category: "Phrase" },
            { navi: "Irayo", ipa: "[i.ˈɾa.jo]", english: "Thank you", category: "Phrase" },
            { navi: "Kea tìkin", ipa: "[ˈkɛ.a tɪ.ˈkin]", english: "You're welcome (No need)", category: "Phrase" },
            { navi: "Ngale", ipa: "[ŋa.ˈlɛ]", english: "Follow me!", category: "Phrase" },
            { navi: "Txo", ipa: "[tʼo]", english: "If", category: "Grammar" },
            { navi: "Rutxe", ipa: "[ɾu.ˈtʼɛ]", english: "Please", category: "Phrase" },
            { navi: "Mawey, Na'vi ya!", ipa: "[ma.ˈwɛj naʔ.ˈvi ja]", english: "Calm down, people!", category: "Phrase" },

            // --- PEOPLE & RELATIONS ---
            { navi: "Tsmukan", ipa: "[t͡smu.ˈkan]", english: "Brother", category: "People" },
            { navi: "Tsmuke", ipa: "[t͡smu.ˈkɛ]", english: "Sister", category: "People" },
            { navi: "Sa'nu", ipa: "[ˈsaʔ.nu]", english: "Mother (Mommy)", category: "People" },
            { navi: "Sempul", ipa: "[ˈsɛm.pul]", english: "Father (Daddy)", category: "People" },
            { navi: "Olo'eyktan", ipa: "[o.lo.ˈʔɛj.ktan]", english: "Clan leader", category: "People" },
            { navi: "Tsahìk", ipa: "[t͡sa.ˈhɪk]", english: "Matriarch / Shaman", category: "People" },
            { navi: "Taronyu", ipa: "[ta.ˈɾo.ɲu]", english: "Hunter", category: "People" },
            { navi: "Olo'", ipa: "[o.ˈloʔ]", english: "Clan / Tribe", category: "People" },
            { navi: "Hapxì", ipa: "[hap.ˈxɪ]", english: "Part / Member", category: "People" },

            // --- NATURE & CREATURES ---
            { navi: "Ikran", ipa: "[ˈik.ɾan]", english: "Banshee", category: "Nature" },
            { navi: "Makto", ipa: "[mak.ˈto]", english: "Ride", category: "Action" },
            { navi: "Ikran makto", ipa: "[ˈik.ɾan mak.ˈto]", english: "Banshee rider", category: "Nature" },
            { navi: "Toruk", ipa: "[ˈto.ɾuk]", english: "Great Leonopteryx (Last Shadow)", category: "Nature" },
            { navi: "Toruk Makto", ipa: "[ˈto.ɾuk mak.ˈto]", english: "Rider of Last Shadow", category: "Title" },
            { navi: "Palulukan", ipa: "[pa.lu.lu.ˈkan]", english: "Thanator", category: "Nature" },
            { navi: "Atokirina'", ipa: "[a.to.ki.ˈɾi.naʔ]", english: "Woodsprite", category: "Nature" },
            { navi: "Nantang", ipa: "[ˈnan.taŋ]", english: "Viperwolf", category: "Nature" },
            { navi: "Yerik", ipa: "[ˈjɛ.ɾik]", english: "Hexapede", category: "Nature" },
            { navi: "Angtsìk", ipa: "[aŋ.ˈt͡sɪk]", english: "Hammerhead Titanothere", category: "Nature" },
            { navi: "Pa'li", ipa: "[ˈpaʔ.li]", english: "Direhorse", category: "Nature" },
            { navi: "Tulkun", ipa: "[tul.ˈkun]", english: "Tulkun (Whale-like creature)", category: "Nature" },
            { navi: "Zìsìt", ipa: "[zɪ.ˈsɪt]", english: "Year", category: "Time" },
            { navi: "Trr", ipa: "[tr̩]", english: "Day", category: "Time" },
            { navi: "Txon", ipa: "[tʼon]", english: "Night", category: "Time" },

            // --- ANATOMY & OBJECTS ---
            { navi: "Tswin", ipa: "[t͡swin]", english: "Queue (Neural braid)", category: "Anatomy" },
            { navi: "Txe'lan", ipa: "[tʼɛ.ˈlan]", english: "Heart", category: "Anatomy" },
            { navi: "Nari", ipa: "[ˈna.ɾi]", english: "Eye", category: "Anatomy" },
            { navi: "Tskxe", ipa: "[t͡skʼɛ]", english: "Rock / Stone", category: "Nature" },
            { navi: "Txep", ipa: "[tʼɛp]", english: "Fire", category: "Nature" },
            { navi: "Pay", ipa: "[paj]", english: "Water", category: "Nature" },

            // --- COLORS ---
            { navi: "Ean", ipa: "[ˈɛ.an]", english: "Blue / Green", category: "Color" },
            { navi: "Tun", ipa: "[tun]", english: "Red / Orange", category: "Color" },
            { navi: "Layon", ipa: "[la.ˈjon]", english: "Black", category: "Color" },
            { navi: "Rim", ipa: "[ɾim]", english: "Yellow", category: "Color" },

            // --- NUMBERS (Count like a Na'vi - Base 8) ---
            { navi: "'aw", ipa: "[ʔaw]", english: "One", category: "Number" },
            { navi: "Mune", ipa: "[ˈmu.nɛ]", english: "Two", category: "Number" },
            { navi: "Pxey", ipa: "[pʼɛj]", english: "Three", category: "Number" },
            { navi: "Tsìng", ipa: "[t͡sɪŋ]", english: "Four", category: "Number" },
            { navi: "Mrr", ipa: "[mr̩]", english: "Five", category: "Number" },
            { navi: "Pukap", ipa: "[pu.ˈkap]", english: "Six", category: "Number" },
            { navi: "Kinä", ipa: "[ki.ˈnæ]", english: "Seven", category: "Number" },
            { navi: "Vol", ipa: "[vol]", english: "Eight", category: "Number" },

             // --- INSULTS ---
            { navi: "Skxawng", ipa: "[skʼawŋ]", english: "Moron", category: "Insult" },
            { navi: "Vrrtep", ipa: "[vr̩.ˈtɛp]", english: "Demon", category: "Insult" },
        ];

        // Sort dictionary alphabetically by Na'vi
        dictionaryData.sort((a, b) => a.navi.localeCompare(b.navi));

        const tbody = document.getElementById('dictionaryBody');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const countDisplay = document.getElementById('countDisplay');

        let currentFilter = 'All';

        function renderTable(data) {
            tbody.innerHTML = '';
            countDisplay.innerText = data.length;
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = "bg-transparent border-b border-slate-700 hover:bg-slate-700/50 transition-colors duration-200";
                    
                    // Determine badge color
                    let badgeColor = "bg-slate-700 text-slate-300";
                    if(item.category === "Core Concept") badgeColor = "bg-purple-900/50 text-purple-300 border border-purple-700";
                    if(item.category === "Nature") badgeColor = "bg-green-900/50 text-green-300 border border-green-700";
                    if(item.category === "Phrase") badgeColor = "bg-blue-900/50 text-blue-300 border border-blue-700";
                    if(item.category === "Insult") badgeColor = "bg-red-900/50 text-red-300 border border-red-700";

                    row.innerHTML = `
                        <th scope="row" class="px-6 py-4 font-bold text-white whitespace-nowrap text-lg">
                            ${item.navi}
                        </th>
                        <td class="px-6 py-4 ipa-font text-cyan-300 opacity-80">
                            ${item.ipa}
                        </td>
                        <td class="px-6 py-4 text-slate-200 font-medium">
                            ${item.english}
                        </td>
                        <td class="px-6 py-4">
                            <span class="${badgeColor} text-xs font-medium px-2.5 py-1 rounded category-badge">
                                ${item.category}
                            </span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        // Search & Filter Logic
        function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = dictionaryData.filter(item => {
                // Check Category
                const matchesCategory = currentFilter === 'All' || item.category === currentFilter;
                
                // Check Search Text
                const matchesSearch = item.navi.toLowerCase().includes(searchTerm) || 
                                      item.english.toLowerCase().includes(searchTerm) || 
                                      item.ipa.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });

            renderTable(filtered);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterData);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update UI buttons
                filterBtns.forEach(b => {
                    b.classList.remove('bg-cyan-600', 'text-white');
                    b.classList.add('bg-slate-800', 'text-slate-300');
                });
                e.target.classList.remove('bg-slate-800', 'text-slate-300');
                e.target.classList.add('bg-cyan-600', 'text-white');

                // Update Filter State
                currentFilter = e.target.getAttribute('data-filter');
                filterData();
            });
        });

        // Initial Render
        renderTable(dictionaryData);

    </script>
</body>
</html>
